<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Home</h2>
    {% if current_username %}
        <p>Logged in as: {{ current_username }}</p>
        <p>
            <a href="{{ url_for('update', user_id=current_id) }}">Update</a>
            <a href="{{ url_for('delete', user_id=current_id) }}">Delete</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </p>
    {% else %}
        <p>You are not logged in.</p>
        <p>
            <a href="{{ url_for('login') }}">Sign in</a>
            <a href="{{ url_for('register') }}">Sign up</a>
        </p>
    {% endif %}
</body>
</html>
